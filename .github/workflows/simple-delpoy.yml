name: Deploy Static Page

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup simple page
        run: |
          mkdir -p public
          cat > public/index.html << 'EOL'
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jellyfin Web Elm - Test Page</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #1c1c1c; color: #d0d0d0; }
    .card { background: #262626; border-radius: 8px; padding: 20px; margin: 20px 0; border: 1px solid #303030; }
    h1 { color: #5f87af; }
  </style>
</head>
<body>
  <h1>Jellyfin Web Elm</h1>
  <div class="card">
    <h2>Test Page</h2>
    <p>This is a test page to verify GitHub Pages deployment is working correctly.</p>
    <p>Current time: <span id="time"></span></p>
  </div>
  <script>
    document.getElementById("time").textContent = new Date().toLocaleString();
  </script>
</body>
</html>
EOL
          touch public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
